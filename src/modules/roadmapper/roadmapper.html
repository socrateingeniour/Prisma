<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma Roadmapper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1 class="plaque">Game Development Pathway</h1>
        </header>

        <div id="canvas-container"></div>
    </div>

    <!-- Hidden data island for defining the roadmap structure -->
    <div id="roadmap-data" style="display: none;">
        <!-- Branches -->
        <div class="branch-data" data-id="branch-1" data-title="Web Development Basics" data-color="var(--color-branch-1)"></div>
        <div class="branch-data" data-id="branch-2" data-title="Higher Education" data-color="var(--color-branch-2)"></div>

        <!-- Nodes -->
        <div class="node-data" 
             data-id="node-1" 
             data-branch-id="branch-1" 
             data-type="parent" 
             data-x="100" 
             data-y="100" 
             data-title="Intro to Web Dev" 
             data-icon="nodeDefault"
             data-brief="Start your journey with the fundamental building blocks of the web."
             data-stats='{"Difficulty": "1/5", "Workload": "Low"}'
             data-cards='[{"type": "course", "data_source": "cs101"}]'></div>

        <div class="node-data" 
             data-id="node-2" 
             data-branch-id="branch-1" 
             data-type="parent" 
             data-x="400" 
             data-y="100" 
             data-title="JavaScript Fundamentals" 
             data-icon="nodeDefault"
             data-brief="Learn the language of the web."
             data-stats='{}'
             data-cards='[]'></div>

        <div class="node-data" 
             data-id="node-3" 
             data-branch-id="branch-2" 
             data-type="parent" 
             data-x="100" 
             data-y="300" 
             data-title="Intro to University" 
             data-icon="nodeDefault"
             data-brief="Explore higher education options."
             data-stats='{"University": "UCLA", "Status": "Applied"}'
             data-cards='[{"type": "college", "data_source": "ucla"}]'></div>

        <!-- Connections -->
        <div class="connection-data" data-id="conn-1" data-type="main" data-source="node-1" data-target="node-2"></div>
    </div>

</body>
</html>
